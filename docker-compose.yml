version: '3.8'

services:
  nextjs:
    build: .
    container_name: site-economia-nextjs
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - shorui-net
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: site-economia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - shorui-net
    depends_on:
      - nextjs

networks:
  shorui-net:
    external: true
